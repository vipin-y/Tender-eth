<script type="text/javascript">


    var bidder_btn = document.getElementById("bid");
    var officer_btn = document.getElementById("off");
    
    var bidder = document.getElementById("bidder");
    var officer = document.getElementById("officer");


    bidder_btn.addEventListener('click',function(e){
            e.preventDefault();
            officer.style.display='none';
            bidder.style.display='block';
    });

    officer_btn.addEventListener('click',function(e){
            e.preventDefault();
            bidder.style.display='none';
            officer.style.display='block';            
    });    

</script>
