    <template id="verify-government-officer">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Government Officers</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Employee ID</th>
                                <th>Accept</th>
                                <th>Reject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="officer in govtOfficers">
                                <td>{{officer.name}}</td>
                                <td>{{officer.empID}}</td>
                                <td>
                                    <button type="button" rel="tooltip" class="btn btn-success" v-bind:id="officer.address" v-on:click="acceptOfficer($event)">
                                        <i class="material-icons" >done</i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" rel="tooltip" class="btn btn-danger" v-bind:id="officer.address" v-on:click="rejectOfficer($event)">
                                        <i class="material-icons">clear</i>
                                    </button>
                                
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
    <template id="verify-bidders">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Contractors</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>GST Number</th>
                                <th>Accept</th>
                                <th>Reject</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="bidder in bidders">
                                <td>{{bidder.name}}</td>
                                <td>{{bidder.gstNumber}}</td>
                                <td>
                                    <button type="button" rel="tooltip" class="btn btn-success"  v-bind:id="bidder.address" v-on:click="acceptBidder($event)">
                                        <i class="material-icons">done</i>
                                    </button>
                                </td>
                                <td>
                                    <button type="button" rel="tooltip" class="btn btn-danger"  v-bind:id="bidder.address" v-on:click="rejectBidder($event)">
                                        <i class="material-icons">clear</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </template>
    <template id="verify-tender-documents" >
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Simple Table</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tender name</th>
                                <th>Contractor's Address</th>
                                <th>View Docs</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="tender in tenders">
                                <td>{{tender.name}}</td>
                                <td>{{tender.contractorAddress}}</td>
                                <td>                                   
                                        <button type="button" rel="tooltip" data-original-title="" title="" class="btn btn-info" @click="viewAllDocs">
                                            <i class="material-icons">info</i>
                                        </button>                                   
                                </td>                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>  
    </template>

    <template id="view-all-docs">
        <div class="card">
            <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Simple Table</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>View</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="doc in docs">
                                <td>{{doc.name}}</td>
                                <td >
                                    <button type="button" rel="tooltip" class="btn btn-info" data-original-title="" title="">
                                        <i class="material-icons">person</i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <center> 
                    <button class="btn btn-success" @click="returnToVerifyDocs">Accept</button>
                    <button class="btn btn-danger" @click="returnToVerifyDocs">Reject</button>   
                    </center>
                </div>
            </div>
        </div>
    </template>
